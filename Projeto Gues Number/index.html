<!DOCTYPE html>
<html lang="pt-br">
   <header>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GuesNumber</title>
      <link rel="stylesheet" href="./css/styles.css">
      <script src="./js/index.js" defer></script>
      
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
   </head>
   <body>
    <header>
      <a href="#"><h1>Número da Sorte</h1></a>
    </header>

    <main class="container">
      <form>
        <label for="kick">Digite um Número entre (0 - 10):</label>
        <input type="number" id="kick" max="10" placeholder="0">

        <button type="submit">Jogar</button>
      </form>

      <section class="result-box" id="result">
        <h2 id="status">Adivinhe o número secreto</h2>
        <span id="attempt">Números de Tentativas: 0</span>
      </section>

      <button id="btnRestart" onclick="restart()">Jogar de Novo</button>
    </main>

    <footer>
      <p>Número da Sorte, 2022 &copy;</p>
    </footer>
   </body>
</html>
